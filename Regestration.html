<!DOCTYPE html>
<html>
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css">
    
</head>
<body>
    <form>
        <header class="headerContainer">
            <h2>Form-Validation</h2>
        </header>
        <div>
            <label for="text">Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for ="text" > </error-output>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="password-error" for ="password"> </error-output>
        </div>
        <div>
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email">
            <error-output class="email-error" for ="email"> </error-output>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel"> Mobile.No:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for ="tel"> </error-output>
        </div>
        <div>
            <label for="search"> Search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDatePicker">
                <Choose for="date">Choose date and time:</label>
                <input type="datetime-local" id="date" name="date">
                <span class="validity"></span>
        </div>
        <div>
                <label for="salary">Salary:</label>
                <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">40000</output>
        </div>
        <div><button class="A">Submit</button></div>
    </form>

    <script>
       let salary=document.querySelector("#salary");
        let output=document.querySelector(".salary-output")
        output.textContent=salary.value;
        salary.addEventListener('input',function()
        {
            output.textContent=salary.value;
        });
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener( 'input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[A-Za-z \s]{2,}$');
            if (nameRegex.test(text.value))
            textError.textContent="";
            else textError.textContent = "Name is Incorrect";
        });
        const password = document.querySelector('#password');     
        const passwordError = document.querySelector('.password-error');
        password.addEventListener( 'input', function() {
            let passwordRegex = RegExp("^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$");
            if (passwordRegex.test(password.value)) {
            passwordError.textContent="";
            } else { passwordError.textContent = "Password is Incorrect";
        }
        });
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener( 'input', function() {
            let emailRegex = RegExp('^[a-zA-Z0-9+_.]+@[a-zA-Z.-]+$');
            if (emailRegex.test(email.value)) {
            emailError.textContent="";
            } else {
                emailError.textContent = "Email is Incorrect";
            }
        });
        const tel = document.querySelectorAll('#tel');
        const telError = document.querySelector('.tel-error');
        number.addEventListener( 'input', function() {
            let telRegex = RegExp('^[0-9]{2}[ ]{1}[0-9]{10}$');
            if (telRegex.test(tel.value)) {
            telError.textContent="";
            } else { telError.textContent = "Tel is Incorrect";
        }
        });
        </script>
   
</body>
</html>
